<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container | disFlex">
    <header> <img class="container__logo" src="./Assets/Logo.png" alt="logo"> </header>
        <section class="content | disFlexDir">
            <textarea class="content__textarea | clrtextBgClr" rows="6" required  id="texto"  
            type="text" placeholder="Ingrese el texto aqui"></textarea>

            <div class="content__alert | disFlex">
                <img class="contet__image" width="16px" height="16px" src="./Assets/Vector.svg" alt="alert">
                <p class="content__msg">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="btns| disFlex" >
                <button id="encriptar" class="btns__button--primary | btns">
                    Encriptar</button>
                <button id="desencriptar" class=" btns__button--secondary | btns">
                    Desencriptar</button>
            </div>
        </section>

        <aside class="aside ">
            <div class="aside__content | disFlexDir">
                <p id="encrypt" class="aside__encrypt"></p>
                <img class="aside__image" id="imagen" src="./Assets/Muñeco.png" alt="monito">
               <div class="aside__contentText | disFlexDir"> 
                    <p id="aText" class="aside__text">
                        Ningún mensaje fue encontrado </p>
                    <p id="sText" class="aside__subtext"> 
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                <button id="abtn" class="aside__btn--copy | btns" onclick="copiarTexto()">Copiar</button>
            </div>
         </aside>

        <footer>

        </footer>

  </main> 
<script src="./index.js"></script>
</body>
</html>
